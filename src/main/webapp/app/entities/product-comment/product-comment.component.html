<div>
    <h2 id="page-heading">
        <span jhiTranslate="bookstoreApp.productComment.home.title">Product Comments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-comment" [routerLink]="['/product-comment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bookstoreApp.productComment.home.createLabel">
            Create new Product Comment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="productComments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bookstoreApp.productComment.rate">Rate</span></th>
            <th><span jhiTranslate="bookstoreApp.productComment.userName">User Name</span></th>
            <th><span jhiTranslate="bookstoreApp.productComment.userComment">User Comment</span></th>
            <th><span jhiTranslate="bookstoreApp.productComment.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productComment of productComments ;trackBy: trackId">
                <td><a [routerLink]="['/product-comment', productComment.id, 'view' ]">{{productComment.id}}</a></td>
                <td>{{productComment.rate}}</td>
                <td>{{productComment.userName}}</td>
                <td>{{productComment.userComment}}</td>
                <td>
                    <div *ngIf="productComment.product">
                        <a [routerLink]="['../product', productComment.product?.id, 'view' ]" >{{productComment.product?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/product-comment', productComment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-comment', productComment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-comment/'+ productComment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
