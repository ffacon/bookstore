<div>
    <h2 id="page-heading">
        <span jhiTranslate="bookstoreApp.news.home.title">News</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-news" [routerLink]="['/news/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bookstoreApp.news.home.createLabel">
            Create new News
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="news">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bookstoreApp.news.author">Author</span></th>
            <th><span jhiTranslate="bookstoreApp.news.category">Category</span></th>
            <th><span jhiTranslate="bookstoreApp.news.content">Content</span></th>
            <th><span jhiTranslate="bookstoreApp.news.likes">Likes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let news of news ;trackBy: trackId">
                <td><a [routerLink]="['/news', news.id, 'view' ]">{{news.id}}</a></td>
                <td>{{news.author}}</td>
                <td>{{news.category}}</td>
                <td>{{news.content}}</td>
                <td>{{news.likes}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/news', news.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/news', news.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'news/'+ news.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
