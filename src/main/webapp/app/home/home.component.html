<div class="row">
    <div >    
    <h1><a [href]="trustedUrl">{{message}}</a></h1>
	<table class="k-data-table">
		<caption>Latest news from the Angular Training </caption>
		<thead>
			<tr>
				<th>Author</th>
				<th>Category</th>
				<th>Content</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Author</th>
				<th>Category</th>
				<th>Content</th>
				<th></th>
				<th></th>
			</tr>
		</tfoot>
		<tbody>
        <tr class="gradeA" *ngFor="let currentNew of news">
            <td>{{currentNew.author}}</td>
            <td>{{currentNew.category}}</td>
            <td [innerHTML]="currentNew.content"></td>
            <td><button *ngIf="isAuthenticated()" class="btn" (click)="addLike(currentNew)"><img src="../../content/styles/ktheme/img/like.png" /> {{currentNew.likes}}</button></td>
            <td><button *ngIf="isAuthenticated()" class="btn" (click)="deleteNews(currentNew)"><img src="../../content/styles/ktheme/img/delete.png"/></button></td>
        </tr>
        <tr class="gradeA" *ngIf="isAuthenticated()" >
            <td><input type="text" [(ngModel)]="nextNews.author" placeholder="author"/></td>
            <td><input type="text" [(ngModel)]="nextNews.category" placeholder="category"/></td>
            <td><input type="text" [(ngModel)]="nextNews.content" placeholder="content"/></td>
            <td></td>
            <td><button class="btn" (click)="addNews()"><img src="../../content/styles/ktheme/img/add.png"/></button></td>
        </tr>
        </tbody>
    </table>

    <section class="k-panel">
        <h4 class="control"><a href="#">And the news of the day is...</a></h4>
        <div class="content">
            <p> <span [innerHTML]="newsOfTheDay.content"></span> from <b>{{newsOfTheDay.author}}</b></p>
        </div>
    </section>
    </div>
</div>
